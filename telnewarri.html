rogressBar.offsetWidth; var seekTime=(offsetX / width) * audioPlayer.duration; audioPlayer.currentTime=seekTime; function moveProgress(e){var touch=e.touches[0]; var moveX=touch.clientX - rect.left; var newWidth=Math.max(0, Math.min(moveX, width)); var seekTime=(newWidth / width) * audioPlayer.duration; audioPlayer.currentTime=seekTime; progressBar.querySelector('#progress').style.width=(newWidth / width) * 100 + '%';}function stopMove(){document.removeEventListener('touchmove', moveProgress); document.removeEventListener('touchend', stopMove);}document.addEventListener('touchmove', moveProgress); document.addEventListener('touchend', stopMove);}); // Prevent default behavior for touch events to avoid interference with mobile browsers progressBar.addEventListener('touchmove', function(e){e.preventDefault();}); </script> </body></html>
